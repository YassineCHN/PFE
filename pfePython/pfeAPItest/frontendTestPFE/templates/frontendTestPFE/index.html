<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord d'Occupation des Trains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Tableau de Bord d'Occupation des Trains</h1>
        <div id="root"></div>
    </div>
    
    <!-- Bibliothèques React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Axios pour les requêtes API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Script principal -->
    <script type="text/babel">
        function Dashboard() {
            const [trainNumber, setTrainNumber] = React.useState('9577');
            const [journeyDate, setJourneyDate] = React.useState('2024-12-11');
            const [globalData, setGlobalData] = React.useState(null);
            const [desserteData, setDesserteData] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            
            // Définir les styles comme des objets JavaScript
            const progressStyle = {height: '25px'};
            
            // Fonction pour créer un style de largeur dynamique
            const getWidthStyle = (percentage) => {
                return {width: percentage + '%'};
            };
            
            React.useEffect(() => {
                loadData();
            }, []);
            
            const loadData = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    // Charger les données globales
                    const globalResponse = await axios.get(`/API/tauxOccupation/${trainNumber}&${journeyDate}`);
                    setGlobalData(globalResponse.data);
                    
                    // Charger les données détaillées par desserte
                    const desserteResponse = await axios.get(`/API/tauxOccupationDesserte/${trainNumber}&${journeyDate}`);
                    setDesserteData(desserteResponse.data);
                    
                    setLoading(false);
                } catch (err) {
                    setError(`Erreur lors du chargement des données: ${err.message}`);
                    setLoading(false);
                }
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                loadData();
            };
            
            if (loading) {
                return (
                    <div className="d-flex justify-content-center my-5">
                        <div className="spinner-border text-primary" role="status">
                            <span className="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                );
            }
            
            if (error) {
                return (
                    <div className="alert alert-danger" role="alert">
                        {error}
                    </div>
                );
            }
            
            return (
                <div>
                    {/* Formulaire de recherche */}
                    <div className="card mb-4">
                        <div className="card-body">
                            <h5 className="card-title">Sélectionner un train</h5>
                            <form onSubmit={handleSubmit} className="row g-3">
                                <div className="col-md-5">
                                    <label htmlFor="trainNumber" className="form-label">Numéro de train</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        id="trainNumber"
                                        value={trainNumber}
                                        onChange={(e) => setTrainNumber(e.target.value)}
                                        required
                                    />
                                </div>
                                <div className="col-md-5">
                                    <label htmlFor="journeyDate" className="form-label">Date (YYYY-MM-DD)</label>
                                    <input
                                        type="text"
                                        className="form-control"
                                        id="journeyDate"
                                        value={journeyDate}
                                        onChange={(e) => setJourneyDate(e.target.value)}
                                        required
                                    />
                                </div>
                                <div className="col-md-2 d-flex align-items-end">
                                    <button type="submit" className="btn btn-primary w-100">Rechercher</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    {/* Affichage des données */}
                    {globalData && (
                        <React.Fragment>
                            {/* Cartes KPI */}
                            <div className="row mb-4">
                                <div className="col-md-4">
                                    <div className="card text-center h-100">
                                        <div className="card-body">
                                            <h5 className="card-title">Taux d'occupation global</h5>
                                            <p className="display-3 text-primary mb-0">{globalData.occupation_rate}%</p>
                                            <p className="text-muted">{globalData.occupied_seats} / {globalData.total_seats} sièges</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4">
                                    <div className="card text-center h-100">
                                        <div className="card-body">
                                            <h5 className="card-title">Train</h5>
                                            <p className="display-3 text-info mb-0">{globalData.train_number}</p>
                                            <p className="text-muted">Date: {globalData.journey_date}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4">
                                    <div className="card text-center h-100">
                                        <div className="card-body">
                                            <h5 className="card-title">Actions</h5>
                                            <a href={`/API/exportCSV/${trainNumber}&${journeyDate}`} className="btn btn-success mb-2 w-100">
                                                Exporter CSV
                                            </a>
                                            <a href="/gestionnaire/" className="btn btn-outline-secondary w-100">
                                                Vue détaillée
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Visualisations alternatives */}
                            {desserteData && desserteData.desserte_occupation && (
                                <React.Fragment>
                                    {/* Graphique de taux d'occupation alternatif (barres HTML) */}
                                    <div className="card mb-4">
                                        <div className="card-body">
                                            <h5 className="card-title">Taux d'occupation par station</h5>
                                            <div className="mt-4">
                                                {desserteData.desserte_occupation.map((station, index) => (
                                                    <div key={index} className="mb-3">
                                                        <div className="d-flex justify-content-between mb-1">
                                                            <span>{station.station_name}</span>
                                                            <span>{station.occupation_rate.toFixed(1)}%</span>
                                                        </div>
                                                        <div className="progress" style={progressStyle}>
                                                            <div 
                                                                className="progress-bar" 
                                                                role="progressbar" 
                                                                style={getWidthStyle(station.occupation_rate)} 
                                                                aria-valuenow={station.occupation_rate} 
                                                                aria-valuemin="0" 
                                                                aria-valuemax="100"
                                                            >
                                                                {station.occupation_rate.toFixed(1)}%
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Visualisation par voiture (barres HTML) */}
                                    <div className="card mb-4">
                                        <div className="card-body">
                                            <h5 className="card-title">Occupation moyenne par voiture</h5>
                                            <div className="mt-4">
                                                {desserteData.desserte_occupation[0].coach_occupation.map((coach, index) => {
                                                    // Calculer l'occupation moyenne pour cette voiture sur toutes les dessertes
                                                    const totalOccupancy = desserteData.desserte_occupation.reduce((sum, station) => {
                                                        const coachData = station.coach_occupation.find(c => c.coach_number === coach.coach_number);
                                                        return sum + (coachData ? coachData.occupation_rate : 0);
                                                    }, 0);
                                                    
                                                    const avgOccupancy = totalOccupancy / desserteData.desserte_occupation.length;
                                                    
                                                    // Définir une couleur basée sur le taux d'occupation
                                                    const getColorClass = (rate) => {
                                                        if (rate < 30) return 'bg-info';
                                                        if (rate < 60) return 'bg-success';
                                                        if (rate < 80) return 'bg-warning';
                                                        return 'bg-danger';
                                                    };
                                                    
                                                    return (
                                                        <div key={index} className="mb-3">
                                                            <div className="d-flex justify-content-between mb-1">
                                                                <span>Voiture {coach.coach_number}</span>
                                                                <span>{avgOccupancy.toFixed(1)}%</span>
                                                            </div>
                                                            <div className="progress" style={progressStyle}>
                                                                <div 
                                                                    className={`progress-bar ${getColorClass(avgOccupancy)}`}
                                                                    role="progressbar" 
                                                                    style={getWidthStyle(avgOccupancy)} 
                                                                    aria-valuenow={avgOccupancy} 
                                                                    aria-valuemin="0" 
                                                                    aria-valuemax="100"
                                                                >
                                                                    {avgOccupancy.toFixed(1)}%
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Tableau des données détaillées */}
                                    <div className="card">
                                        <div className="card-body">
                                            <h5 className="card-title">Données détaillées par station</h5>
                                            <div className="table-responsive">
                                                <table className="table table-striped table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Station</th>
                                                            <th>Places occupées</th>
                                                            <th>Places totales</th>
                                                            <th>Taux d'occupation</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {desserteData.desserte_occupation.map((station, index) => (
                                                            <tr key={index}>
                                                                <td>{station.station_name}</td>
                                                                <td>{station.occupied_seats}</td>
                                                                <td>{station.total_seats}</td>
                                                                <td>{station.occupation_rate.toFixed(2)}%</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </React.Fragment>
                            )}
                        </React.Fragment>
                    )}
                </div>
            );
        }
        
        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
{% endverbatim %}
